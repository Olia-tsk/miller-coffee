<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#f9b300" />
    <meta name="msapplication-TileColor" content="#f9b300" />
    <meta name="theme-color" content="#ffffff" />
    <title>Miller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/main_page_bg_vector.svg" class="header-bg" />
      <div class="container">
        <section class="header-top">
          <img src="images/logo.png" alt="Miller Logo" />
          <ul class="header-menu">
            <li class="header-menu_item">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="header-menu_item">
              <a href="#">Блог</a>
            </li>
            <li class="header-menu_item">
              <a href="#">Контакты</a>
            </li>
          </ul>
          <div class="header-action">
            <a href="#" class="header-action_item">
              <svg>
                <use xlink:href="images/sprite.svg#icon_search"></use>
              </svg>
            </a>
            <a href="#" class="header-action_item">
              <svg>
                <use xlink:href="images/sprite.svg#icon_cart"></use>
              </svg>
            </a>
            <a href="#" class="header-action_item">
              <svg>
                <use xlink:href="images/sprite.svg#icon_user"></use>
              </svg>
            </a>
          </div>
        </section>
        <section class="header-main">
          <div class="header-main_slide">
            <img src="images/header_coffee_cup.png" alt="Coffee Cup" class="slide-img" />
            <h1 class="slide-title">Свежеобжаренный кофе</h1>
            <p class="slide-desc">Кофе Калининградской обжарки из разных стран произрастания с доставкой на дом.</p>
            <p class="slide-desc">Мы обжариваем кофе каждые выходные.</p>
            <a href="#" class="slide-button button">Посмотреть каталог</a>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
